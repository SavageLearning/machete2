template: Hello, %s!
defaultName: Stranger

database:
  driverClass: org.h2.Driver
  user: sa
  password: sa
  url: jdbc:h2:./target/test-machete

server:
  applicationConnectors:
    - type: http
      port: 0
  adminConnectors:
    - type: http
      port: 0

# Logging settings.
logging:
  level: INFO
  appenders:
    - type: console
    - type: file
      currentLogFilename: './logs/application.log'
      archivedLogFilenamePattern: './logs/application-%d-%i.log.gz'
      archive: true
      archivedFileCount: 7
      maxFileSize: '1MiB'

keycloakConfiguration:
  realm: test
  auth-server-url: http://localhost:8100
  ssl-required: none
  register-node-at-startup: true
  register-node-period: 600
  resource: test
  credentials:
    secret: 7abd7d08-b10f-4513-bbba-aebebddabb45